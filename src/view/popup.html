<body>
    <div class="l-box-lrg">
        <h1 class="splash-head">Lazy Chrome</h1>
        <p class="splash-subhead" id="popup_splash_1">
            Just leave this tab open and your browser won't be closed automatically
        </p>
        <p class="splash-subhead" id="features">
            NOTE: Due to a change in the API of Chrome, you will need to click
            anywhere on this page once to make this script work
        </p>
        <p>
            <a href="#" id="go_shortcut_setting" class="pure-button pure-button-primary">設定快速鍵(請捲動至Lazy Chrome區塊)</a>
        </p>
        <p class="splash-subhead ">
            <label for="check-prevent-close-tab" class="tool" data-tip="a" id="popup_splash_prevent_close_tab"
                class="pure-checkbox"></label>
            <input id="check-prevent-close-tab" type="checkbox">
        </p>
        <p class="splash-subhead ">
            <label for="check-open-on-nex-tab" id="popup_splash_open_on_nex_tab"
                class="pure-checkbox content-head-ribbon"></label>
            <input id="check-open-on-nex-tab" type="checkbox">
        </p>
